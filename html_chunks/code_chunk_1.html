<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebR Code Chunk 1</title>
    <script src="https://webr.r-wasm.org/latest/webr.mjs" type="module"></script>
</head>
<body>
    <h3>Code Chunk 1: Simple R Code</h3>
    <pre id="output"></pre>

    <script type="module">
        import { WebR } from "https://webr.r-wasm.org/latest/webr.mjs";

        // Define an async function to properly handle 'await'
        async function runWebRCode() {
            const webr = new WebR();
            await webr.init();

            // Define the R code to run
            const code = `
               x <- 5 
               print(x)
            `;

            // Evaluate the R code
            const result = await webr.evalR(code);
            document.getElementById("output").textContent = result.stream().toString();
        }

        // Call the async function
        runWebRCode();
    </script>
</body>
</html>
