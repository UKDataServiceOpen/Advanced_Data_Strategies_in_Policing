<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick WebR Code Chunk</title>
    <script src="https://webr.r-wasm.org/latest/webr.mjs" type="module"></script>
</head>
<body>
    <h3>Code Chunk: Simple R Calculation</h3>
    <pre id="output"></pre>

    <button id="run-code">Run Code</button>

    <script type="module">
        import { WebR } from "https://webr.r-wasm.org/latest/webr.mjs";

        const webr = new WebR();
        await webr.init();

        document.getElementById("run-code").addEventListener("click", async () => {
            const code = `
                x <- 1:10
                sum(x)
            `;

            const result = await webr.evalR(code);
            document.getElementById("output").textContent = result.output_value();
        });
    </script>
</body>
</html>
